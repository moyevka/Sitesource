<!DOCTYPE html>
<html lang="en">
<head>
    {% include global.html %}
    <link rel="stylesheet" href="..\css\naps-voices.css">
    <link rel="preload" href="..\css\fonts\naps\NapsSorrel.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="..\css\fonts\naps\NapsKeys.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="..\css\fonts\naps\NapsChoux.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
    {% assign sections = content | split: '<!-- split -->' %}
    {% for section in sections %}
        {% if section contains '<!-- columns -->' %}
            <div class="section">
                <div class="container">
                    <div class="column">
                        {{ section | split: '<!-- column-break -->' | first }}
                    </div>
                    <div class="column">
                        {{ section | split: '<!-- column-break -->' | last }}
                    </div>
                </div>
            </div>
        {% else %}
            <div class="section">
                {{ section }}
            </div>
        {% endif %}
    {% endfor %}

</body>
<!-- randomise voice, snap binary elements to pixel grid  -->
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function() {

function randomVoice () {
    const voices = ['Choux', 'Keys', 'Sorrel']
    document.querySelectorAll('.random-voice').forEach(v => {
        let voiceChosen = voices[Math.floor(Math.random() * voices.length)];
        v.classList.add(voiceChosen);
        v.setAttribute('title',"i'm "+voiceChosen+"!");
    });
};

randomVoice();

function binaryFix() {
    const range = document.createRange();
    document.querySelectorAll('.binary').forEach(e => {
        range.setStartBefore(e.childNodes[0]);
        range.setEndAfter(e.childNodes[0]);
      e.style.width = `${Math.ceil(range.getBoundingClientRect().width)}px`;
        e.style.transform = `scaleX(${Math.ceil(e.getBoundingClientRect().width) / e.getBoundingClientRect().width})`;
        e.style.translate = `${-(e.getBoundingClientRect().left - Math.floor(e.getBoundingClientRect().left))}px`
    });
};

function galleryFix() {
    const viewportHeight = window.innerHeight;
    const galleries = document.querySelectorAll('.image-gallery');
    galleries.forEach(function(gallery) {
        const firstImage = gallery.querySelector('.gallery-item:first-child');
        const lastImage = gallery.querySelector('.gallery-item:last-child')
        const firstImageHeight = firstImage.getBoundingClientRect().height;
        const lastImageHeight = lastImage.getBoundingClientRect().height;

        // Calculate the required height for spacing divs
        const topSpacingHeight = (viewportHeight / 2) - (firstImageHeight / 2);
        const bottomSpacingHeight = (viewportHeight / 2) - (lastImageHeight / 2);

        // Create or update top spacer div and its child
        let topSpacer = gallery.querySelector('.top-spacer');
        if (!topSpacer) {
            topSpacer = document.createElement('div');
            topSpacer.classList.add('top-spacer');
            const topSpacerChild = document.createElement('div');
            topSpacerChild.classList.add('spacer-child');
            topSpacer.appendChild(topSpacerChild);
            gallery.insertBefore(topSpacer, firstImage);
        }
        topSpacer.firstElementChild.style.height = `${topSpacingHeight}px`;

        let mtgHeader = gallery.querySelector('#mtgHeader');
        if (mtgHeader) {
            topSpacer.firstElementChild.style.height = `0px`;
        }

        // Create or update bottom spacer div and its child
        let bottomSpacer = gallery.querySelector('.bottom-spacer');
        if (!bottomSpacer) {
            bottomSpacer = document.createElement('div');
            bottomSpacer.classList.add('bottom-spacer');
            const bottomSpacerChild = document.createElement('div');
            bottomSpacerChild.classList.add('spacer-child');
            bottomSpacer.appendChild(bottomSpacerChild);
            gallery.appendChild(bottomSpacer);
        }
        bottomSpacer.firstElementChild.style.height = `${bottomSpacingHeight}px`;
    });
};

function outlining() {
    const outlinedElements = document.querySelectorAll('#outlined');

outlinedElements.forEach(outlinedElement => {
  const span = document.createElement('span');
  
  // Copy the classes from the <p> element
  span.className = outlinedElement.className;

  // Add the new .outlining class
  span.classList.add('outlining');
  span.style.filter = `invert(1)`;

  // Copy the content from the <p> element
  span.innerHTML = outlinedElement.innerHTML;

  // Append the new <span> as a child of the <p> element
  outlinedElement.appendChild(span);
});
}


window.onload = (event) => {
  console.log("fully loaded");
  binaryFix();
  galleryFix();
  removeSplash();
  setTimeout(() => {
    outlining()
    }, 10);
  setTimeout(() => {
    binaryFix();
    }, 15);
};

});
</script>
</html>
